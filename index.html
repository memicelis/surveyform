<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform"
      </p>
      <form id="survey-form">
      <div class = "form-group">
        <label id ="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class = "form-group">
        <label id ="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class = "form-group">
        <label id="number-label" for="number">Age</label>
        <input type ="number" name="age" id="number" min="10" max="99" placeholder="Age">
      </div>
      <div class = "form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role">
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
        </select>
      </div>
      <div class = "form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio">Definitely
        </label> <input name="user-recommend" value="maybe" type="radio">Maybe
        <label> 
        </label>
      </div>
      <div class = "form-group">
        <p>What would you like to see improved?</p>
        <label><input name="prefer" value="front-end" type="checkbox">Front-End Projects</label>
        <label><input name="prefer" value="back-end" type="checkbox">Back-End Projects</label>
      </div>
      <div class = "form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" placeholder="Enter your comment here.."></textarea>
      </div>
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
